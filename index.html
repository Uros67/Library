<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    

    <div class="container">
        <h1>My book shelf</h1>
        <div class="myBooks">
        
        </div>
        <div class="regForm">
            <h1>Add new book to library</h1>
            <div class="title">
                <p>Title</p>
                <input type="text" id="titleInput">
            </div>
            <div class="author">
                <p>Author</p>
                <input type="text" id="authorInput">
            </div>
            <div class="pages">
                <p>Number of pages</p>
                <input type="text" id="pagesInput">
            </div>
            <div class="read">
                <p>Readed/Not readed</p>
                <input type="text" id="readedInput">
            </div>
            <button id="submitBook">Add book</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
